<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>oneTemplate</title>
</head>
<body>
    <div class="container">
        <div class="block">
            <div><img src="google.jpg" alt="g"></div>
            <div class="signin">Sign in</div>
            <div class="use">Use your Google Account</div>
            <div class="box">
                <input type="email" placeholder="Email or phone">
            </div>
            <div class="purple">Forgot email?</div>
            <div class="learn">
                <div class="line1">Not your computer? Use Guest mode to sign in privately.</div>
                <div class="purple">Learn more</div>
            </div>
            <div class="options">
                <div class="create">Create account</div>
                <button type="button">Next</button>
            </div>
        </div>
        <div class="foot">
            <div class="left">
                <span>English (United States)</span>
                <span><i class="fas fa-caret-down"></i></span>
            </div>
            <div class="right">
                <div>Help</div>
                <div style="margin: 0 2rem;">Privacy</div>
                <div>Terms</div>
            </div>
        </div>
    </div>
</body>
</html>
